[package]
name = "zescrow-client"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "zescrow-cli"
path = "src/main.rs"

[dependencies]
anchor-lang = "0.31.1"
anchor-client = "0.31.1"
anyhow = "1.0.98"
async-trait = "0.1.88"
clap = { version = "4.5.37", features = ["derive"] }
escrow = { path = "../adapters/solana/programs/escrow", features = [
    "no-entrypoint",
] }
ethers = { version = "2.0.14", features = ["rustls"] }
rustc-hex = "2.1.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
solana-client = "2.2.7"
solana-sdk = "2.2.2"
thiserror = "2.0.12"
tokio = { version = "1.44.2", features = ["full"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
url = { version = "2.5.4", features = ["std"] }
serde-hex = "0.1.0"
